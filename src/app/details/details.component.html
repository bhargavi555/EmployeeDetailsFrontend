<div class ="container">
    <form (submit) ="addDetail()">
        <div class="form-group">
            <label>Id</label>
            <input type="text" [(ngModel)]="e_id" name="e_id" class="form-control">
          </div>
          <div class="form-group">
                <label>Full Name</label>
                <input type="text" [(ngModel)]="e_name" name="e_name" class="form-control">
         </div>
        <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="e_email" name="e_email" class="form-control">
            </div>
        <div class="form-group">
                        <label>Salary</label>
                        <input type="text" [(ngModel)]="e_salary" name="e_salary" class="form-control">
        </div>
        <input type="submit" class="btn btn btn-success" value="add">
    </form>
</div>
<div class="container">
    <table>
        <th  style="padding-right:50px"> EID </th>
        <th style="padding-right:90px"> EName </th>
        <th style="padding-right:150px"> EEmail</th>
        <th style="padding-right:50px"> Esalary</th>
        <tr *ngFor="let arr of fieldArray">
            <td> {{arr.e_id}}</td>
            <td> {{arr.e_name}}</td>
            <td> {{arr.e_email}}</td>
            <td> {{arr.e_salary}}</td>
            <input type="button" (click)="deleteDetails(arr.e_id)" value="delete" class="btn btn-danger" style="margin-right:50px">
            <input type="button" (click)="updateDetails(arr.e_id)" value="update" class="btn btn-danger">
        </tr>
    </table>
    </div>
